{% if page.sidebar %}
  <div class="sidebar sticky">
    {% for s in page.sidebar %}
      {% if s.image %}
        <img src="{{ s.image }}" alt="{% if s.image_alt %}{{ s.image_alt }}{% endif %}">
      {% endif %}
      {% if s.title %}<h3>{{ s.title }}</h3>{% endif %}
      {% if s.text %}{{ s.text | markdownify }}{% endif %}
    {% endfor %}
  </div>
{% endif %}
